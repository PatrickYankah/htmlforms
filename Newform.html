<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


    <h1>Checkout</h1>
    <p>There are product in your cast</p>
    <h3>Billing Details</h3>




    <div class="form">

        <form action="#">

            <fieldset class="container1">
                <fieldset class="firstname">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="First Name" required>
                </fieldset>

                <fieldset class="lastname">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" placeholder="Last Name" required>
                </fieldset>

            </fieldset>





            <fieldset class="container2">
                <fieldset class="address">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address" required>
                </fieldset>
                <fieldset class="address2">
                    <label for="address">Address</label>
                    <input type="text" id="address2" placeholder="Address 2" required>
                </fieldset>

            </fieldset>


 
           <fieldset class="container3">
                <fieldset class="select">
                    <select class="option" name="course" id="course" required>
                        <option value="opt1">Course</option>
                        <option value="opt1">web development</option>
                        <option value="opt1">graphic design</option>
                        <option value="opt1">system analysis</option>
                    </select>
                </fieldset>
                <fieldset class="coursetype">
                    <input class="courseinput" type="text" id="coursetype" placeholder="Course Type">
                </fieldset>
            </fieldset>



            <fieldset class="container4">

                <fieldset class="zipcode">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" placeholder="Zip Code" required>
                </fieldset>
                <fieldset class="phone">
                    <label for="number">Phone</label>
                    <input type="tel" id="number" placeholder="phone" required>
                </fieldset>

            </fieldset>



            <fieldset class="container5">
                <textarea name="info" id="info" cols="30" rows="10" placeholder="Additional information"
                    required></textarea>
            </fieldset>

            <fielset class="container6">

                <fielset class="createaccount">
                    <input class="one" type="radio" id="account" name="account">
                    <label class="ok" for="account">Create Account</label>
                </fielset>

                <fieldset class="dateofbirth">

                    <input class="one" type="radio" id="dateofbirth" name="account">
                    <label class="ok" for="dateofbirth">Date of birth</label>
                </fieldset>

                <fieldset class="dateofbirth">

                    
                    <label class="ok" for="dateofbirth">Apply with the correct information</label>
                </fieldset>

            </fielset>


            <fieldset class="container4">

                <fieldset class="zipcode">
                    
                    <input type="text" id="zipcode" placeholder="Enter Email" required>
                </fieldset>
                <fieldset class="phone">
                    
                    <button>Apply Code</button>
                </fieldset>

            </fieldset>
